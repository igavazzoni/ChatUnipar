<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat unipar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="welcome-form">
        <h5>Bem-vindo ao chat Unipar</h5>
        <input type="text" id="username" placeholder="Escolha seu nick"/>
        <button onclick="enterChatRoom()">Entrar na sala</button>
    </div>

    <div id="chat-room">
        <h2>Sala de Bate-papo Unipar</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput"/>
        <button onclick="sendMessage()" id="sendMessage">Enviar</button>
        <button onclick="leaveChat()" id="leaveChat"  >Sair</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
